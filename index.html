<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 d-flex flex-column">
                <img src="./Fotos/Logo.png" alt="" class="logo img-fluid" style="border-radius: 100px;width: 55%;">
                <div class="center">
                <button class="TodasAsSenhas fs-lg">Todas as Senhas</button>
                </div>
                <div class="center">
                <button class="Editar fs-lg"> Editar</button>
                </div>
                <div class="center">
                <button type="button" class="Configuracoes btn-primary d-grid gap-2 gap-md-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Configurações
                </div>
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-lg" id="staticBackdropLabel">Configurações da Conta </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="display: flex; flex-direction: row; justify-content: space-around;">
                                <div class="Nome-Email-Numero" style="display: flex; flex-direction: column;">
                                    <input type="text" placeholder="Nome" class="LadoEsquerdoPopUp">
                                    <input type="email" placeholder="Email" class="LadoEsquerdoPopUp">
                                    <input type="number" placeholder="Número de Contato" class="LadoEsquerdoPopUp">
                                </div>
                                <div class="Senhas" style="display: flex; flex-direction: column;">
                                    <input type="password" placeholder="Nova Senha" class="LadoDireitoPopUp">
                                    <input type="password" placeholder="Confirmar Senha" class="LadoDireitoPopUp">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-10">
                <div class="Superior">
                    <button class="button type1">
                        <span class="btn-txt">+</span>
                    </button>
                    <button type="button" class="button3 type3" data-bs-toggle="modal" data-bs-target="#carouselModal">
                        <i class="bi bi-question"></i><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-question" viewBox="0 0 16 16">
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                          </svg>
                      </button>
                      
                      <div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="carouselModalLabel">Guia do Usuário</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="./Fotos/1.png" class="d-block w-100" alt="Slide 1">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="./Fotos/2.png" class="d-block w-100" alt="Slide 2">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="./Fotos/3.png" class="d-block w-100" alt="Slide 3">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Anterior</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Próximo</span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="button type1" onclick="redirecionarPagina()">
                        <span class="btn-txt">
                          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-info" viewBox="0 0 16 16">
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>
                        </span>
                      </button>
                      <script>
                        function redirecionarPagina() {
                          window.location.href = "guiausuario.html";
                        }
                      </script>
                      
                    <button class="button2 type2">
                        <span class="btn-txt2">Sair</span>
                    </button>
                </div>

                                    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqMfh_qId8Rcze54KXB376MKhf3EtGPwmhrxsT6MZw=s900-c-k-c0x00ffffff-no-rj"

                                </div>
                                <div class="flip-card-back">
                                    <p>Usuário</p>

                    </div>
                    <div class="Senha">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <img src="https://play-lh.googleusercontent.com/AligYOLFCEgIqp43l21EyhdEepb8ivZBdy2n7Ltg25b18zn15yVs1Uz3CqTDGQdtr4g"

                </div>
            </div>
        </div>
